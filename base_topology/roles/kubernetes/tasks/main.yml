---
- name: Add Kubernetes apt repository key (Ubuntu)
  get_url:
    url: https://pkgs.k8s.io/core:/stable:/v{{ kubernetes_version.split('.')[0] }}.{{ kubernetes_version.split('.')[1] }}/deb/Release.key
    dest: /tmp/kubernetes-release.key
    mode: '0644'
  when: ansible_facts['distribution'] == 'Ubuntu'

- name: Convert Release.key to GPG keyring
  command: >
    gpg --dearmor -o /etc/apt/keyrings/kubernetes-apt-keyring.gpg /tmp/kubernetes-release.key
  args:
    creates: /etc/apt/keyrings/kubernetes-apt-keyring.gpg
  when: ansible_facts['distribution'] == 'Ubuntu'

- name: Add Kubernetes apt repository (Ubuntu)
  copy:
    dest: /etc/apt/sources.list.d/kubernetes.list
    content: |
      deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.gpg] https://pkgs.k8s.io/core:/stable:/v{{ kubernetes_version.split('.')[0] }}.{{ kubernetes_version.split('.')[1] }}/deb/ /
  when: ansible_facts['distribution'] == 'Ubuntu'

- name: Wait for apt lock
  shell: |
    while fuser /var/lib/dpkg/lock-frontend >/dev/null 2>&1; do
      sleep 5
    done
  changed_when: false
  when: ansible_facts['distribution'] == 'Ubuntu'

- name: Install Kubernetes packages (Ubuntu)
  apt:
    name:
      - kubelet
      - kubeadm
      - kubectl
    state: present
    update_cache: yes
  when: ansible_facts['distribution'] == 'Ubuntu'

- name: Hold Kubernetes packages at current version (Ubuntu)
  dpkg_selections:
    name: "{{ item }}"
    selection: hold
  loop:
    - kubelet
    - kubeadm
    - kubectl
  when: ansible_facts['distribution'] == 'Ubuntu'

- name: Enable kubelet service
  systemd:
    name: kubelet
    enabled: yes
    daemon_reload: yes