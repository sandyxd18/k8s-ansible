---
- name: Create etcd certs directory
  file:
    path: /etc/kubernetes/pki/etcd/
    state: directory
    mode: '0755'

- name: Move etcd CA cert to /etc/kubernetes/pki/etcd
  command: >
    mv {{ ssh_user_home }}/ca.crt
    /etc/kubernetes/pki/etcd/ca.crt

- name: Move certs to /etc/kubernetes/pki
  command: >
    mv {{ ssh_user_home }}/{{ item }}
    /etc/kubernetes/pki/{{ item }}
  loop:
    - apiserver-etcd-client.crt
    - apiserver-etcd-client.key

- name: Check if Kubernetes is already initialized
  stat:
    path: /etc/kubernetes/admin.conf
  register: kubeadm_init

- name: Create kubeadm configuration
  template:
    src: kubeadm-config.yaml.j2
    dest: /etc/kubernetes/kubeadm-config.yaml
    mode: "0644"
  when: not kubeadm_init.stat.exists

- name: Initialize Kubernetes cluster
  command: kubeadm init --config /etc/kubernetes/kubeadm-config.yaml
  when: not kubeadm_init.stat.exists
  register: kubeadm_init_output

